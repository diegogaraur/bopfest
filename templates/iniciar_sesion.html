{% extends "base.html" %}

{% block menu %}
    <a href='principal'>Eventos</a>
    <a href='contacto'>Contacto</a>
{% endblock %}

{% block side %}
{% endblock %}

{% block content %}
<div class="contenido-inicio-sesion">
    <form  class="zona-inicio formulario-inicio">
        <h2>Iniciar sesión</h2>
        <div class="grupo-formulario">
            <label for="uname">Email</label>
            <input type="text" name="uname" id="email-inicio" required>
        </div>
        
        <div class="grupo-formulario">
            <label for="psw">Contraseña</label>
            <input type="password" name="psw" id="pwd-inicio" required>
        </div>
    
        <input class="boton" type="submit" value="Iniciar sesión" name="" id="boton-inicio">
    </form>
    
    <form class="zona-registro formulario-inicio">
        <h2>Regístrate</h2>
        <div class="grupo-formulario">
            <label for="email">Email</label>
            <input type="text" name="email" id="email-registro" required>
        </div>
        
        <div class="grupo-formulario">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre-registro" required>
        </div>

        <div class="grupo-formulario">
            <label for="psw">Contraseña</label>
            <input type="password" name="psw" id="pwd-registro" required>
        </div>
    
        <div class="grupo-formulario">
            <label for="psw">Repita la contraseña</label>
            <input type="password" name="psw" id="pwdr-registro" required>
        </div>
    
        <input class="boton" type="submit" value="Registrar" name="" id="boton-registro">
    </form>

    <script type="text/javascript" src="js/registro.js"></script>
    <script type="text/javascript" src="js/iniciar_sesion.js"></script>
</div>
{% endblock %}
